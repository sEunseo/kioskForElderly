  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script>
    function showCat() {
      var x = document.getElementById("showCat");

      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
    function showSubCat() {
      var x = document.getElementById("showSubCat");

      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
    function showProd() {
      var x = document.getElementById("showProd");

      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
  </script>
