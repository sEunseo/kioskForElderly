<body class="foo" onload="getcategories()">
	<header>
		<div id="logo"><img src="img/logo.svg" alt="Homepage" width="17%" style="float: left;"></div>
		<div id="cd-hamburger-menu"><a class="cd-img-replace" href="#0">Menu</a></div>
		<div id="cd-cart-trigger"><a class="cd-img-replace" href="#0">Cart</a></div>
	</header>

	<nav id="main-nav">
		<ul id="menu">

	
			<!-- <li><a href="#0">Home</a></li>

	</nav>

	<main>
		<ul id="cd-gallery-items" class="cd-container" >

		</ul> <!-- cd-gallery-items -->

	<div id="cd-shadow-layer"></div>

		<ul class="cd-cart-items" id="cart-items">
			
		</ul> <!-- cd-cart-items -->

		<div class="cd-cart-total">
			<p>Total <span id="total">0</span> DH</p>
		</div> <!-- cd-cart-total -->

			<input type="text" id="formControlSm" class="form-control form-control-sm" />
			<label class="form-label" for="formControlDefault" style="color:#ff6a00;">Tap Here If You Have Code Promo</label>
		</div>
		<div class="form-outline">
			<input type="text" id="formControlSmfid" class="form-control form-control-sm" />
			<label class="form-label" for="formControlDefault" style="color:#ff6a00;">Tap Here If You Have card fid code</label>
		</div>
		<a class="checkout-btn" onclick="submitCommand()" >Checkout</a>
		
		<p class="cd-go-to-cart"><a href="#0">Go to cart page</a></p>
	</div> <!-- cd-cart -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
